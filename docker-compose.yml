version: '3.8'

services:
  frontend:
    build:
      context: ./easy-risk-register-frontend
      dockerfile: Dockerfile
    ports:
      - "3001:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # Health check to ensure the application is running properly
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend-dev:
    build:
      context: ./easy-risk-register-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Mount the source code for hot reloading
      - ./easy-risk-register-frontend:/app
      # Avoid conflicts with local node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    profiles:
      - development