version: '3.8'

services:
  frontend-codex:
    container_name: easy-risk-register-frontend-codex-editor
    build:
      context: ./easy-risk-register-frontend-codex-editor
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./easy-risk-register-frontend-codex-editor:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

